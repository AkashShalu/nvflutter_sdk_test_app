name: üöÄ Flutter CI - iOS AdHoc (Professional & Stable)

on:
  push:
    branches: [ main ]
    paths:
      - "ios/**"
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/flutter-ios.yml"

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 50

    env:
      APP_SCHEME: Runner
      WORKSPACE: Runner.xcworkspace
      CONFIGURATION: Release
      DEVELOPMENT_TEAM: 4JW4924F8P     # ‚ö†Ô∏è Update if needed
      KEYCHAIN_NAME: build.keychain

    steps:
      # ----------------------------------------
      # 1. Source Checkout
      # ----------------------------------------
      - name: üìÅ Checkout Source Code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2. Setup Flutter
      # ----------------------------------------
      - name: üõ† Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: stable

      # ----------------------------------------
      # 3. Cache Flutter Dependencies
      # ----------------------------------------
      - name: üíæ Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

      - name: üì¶ Flutter Pub Get
        run: flutter pub get

      # ----------------------------------------
      # 4. CocoaPods Setup
      # ----------------------------------------
      - name: üìö Install CocoaPods Dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # ----------------------------------------
      # 5. Decrypt Signing Assets
      # ----------------------------------------
      - name: üîê Decrypt Certificates & Provisioning Profiles
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          mkdir -p ios/certs
          for FILE in appleDistribution.p12 nvFlutterTestApp_Main_Target_AdHoc.mobileprovision nvFlutterTestApp_Ext_Target_AdHoc.mobileprovision; do
            echo "üîì Decrypting $FILE..."
            openssl aes-256-cbc -k "$CERT_PASSWORD" \
              -in "pf_ios/${FILE}.enc" -out "ios/certs/${FILE}" -d
          done

      # ----------------------------------------
      # 6. Setup Keychain & Import Certificate
      # ----------------------------------------
      - name: üîë Setup Keychain & Import Certificate
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          security create-keychain -p "$CERT_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$CERT_PASSWORD" "$KEYCHAIN_NAME"
          security import ios/certs/appleDistribution.p12 -k "$KEYCHAIN_NAME" -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$CERT_PASSWORD" "$KEYCHAIN_NAME"
          echo "üîê Keychain configured successfully."

      # ----------------------------------------
      # 7. Install Provisioning Profiles
      # ----------------------------------------
      - name: üìù Install Provisioning Profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ios/certs/*.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "‚úÖ Installed Provisioning Profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles || true

      # ----------------------------------------
      # 8. Fix Pod Signing Conflicts
      # ----------------------------------------
      - name: üõ† Fix Pod Signing (Prevent Build Conflicts)
        run: |
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj || true
          sed -i '' 's/PROVISIONING_PROFILE = .*;/PROVISIONING_PROFILE = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj || true
          sed -i '' 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' ios/Pods/Pods.xcodeproj/project.pbxproj || true
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Distribution";/CODE_SIGN_IDENTITY = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj || true

      # ----------------------------------------
      # 9. Optional Debug Build (Ensures Build Works)
      # ----------------------------------------
      - name: üß™ Flutter Build iOS (Debug, No Codesign)
        run: flutter build ios --debug --no-codesign

      # ----------------------------------------
      # 10. Install xcpretty for better logs
      # ----------------------------------------
      - name: üì¶ Install xcpretty (Better Xcode Logs)
        run: |
          gem install xcpretty --no-document || true
          xcpretty --version || true

      # ----------------------------------------
      # 11. Archive & Export IPA (Ad-Hoc)
      # ----------------------------------------
      - name: üì¶ Archive & Export iOS (.ipa)
        run: |
          cd ios
          mkdir -p build

          echo "üßπ Cleaning previous builds..."
          xcodebuild clean -workspace "$WORKSPACE" -scheme "$APP_SCHEME" -configuration "$CONFIGURATION"

          echo "üì• Copying ExportOptions.plist..."
          cp ../pf_ios/ExportOptions.plist ExportOptions.plist || { echo "‚ùå ExportOptions.plist missing"; exit 1; }

          ARCHIVE_PATH="$PWD/build/${APP_SCHEME}.xcarchive"

          echo "üöÄ Archiving project..."
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$APP_SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates \
            archive | xcpretty

          echo "üì§ Exporting .ipa file..."
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$PWD/build" \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates | tee export.log

          ls -la build/*.ipa || echo "‚ùå IPA not generated!"
          cd ..

      # ----------------------------------------
      # 12. Upload Artifact
      # ----------------------------------------
      - name: üìÅ Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: ios/build/*.ipa
