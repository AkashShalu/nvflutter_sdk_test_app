name: Flutter CI - iOS Debug

on:
  push:
    branches: [ main ]
    paths:
      - 'ios/**'
      - 'lib/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/flutter-ios.yml' 

jobs:
  build-ios-debug:
    runs-on: macos-latest

    env:
      APP_SCHEME: Runner
      WORKSPACE: Runner.xcworkspace
      CONFIGURATION: Release
      DEVELOPMENT_TEAM: 4JW4924F8P  # <-- Change if different for Flutter project

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Flutter
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      # 3ï¸âƒ£ Cache pub dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

      # 4ï¸âƒ£ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4ï¸âƒ£ Clean iOS Build & Install CocoaPods
      - name: Prepare iOS (Pods)
        run: |
          cd ios
          pod install --repo-update
          cd ..

     # 5ï¸âƒ£ Decrypt Certificates & Mobile Provisions (reusing your RN method)
      - name: Decrypt Signing Assets
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          mkdir -p ios/certs
          for FILE in appleDistribution.p12 nvFlutterTestApp_Main_Target_AdHoc.mobileprovision nvFlutterTestApp_Ext_Target_AdHoc.mobileprovision; do
            echo "ðŸ”“ Decrypting $FILE..."
            openssl aes-256-cbc -k "$CERT_PASSWORD" \
              -in "pf_ios/${FILE}.enc" -out "ios/certs/${FILE}" -d
          done

    # 6ï¸âƒ£ Create Keychain & Import Certificate
      - name: Setup Keychain & Import Certificate
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          KEYCHAIN_NAME=build.keychain
          security create-keychain -p "$CERT_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$CERT_PASSWORD" "$KEYCHAIN_NAME"
          security import ios/certs/appleDistribution.p12 -k "$KEYCHAIN_NAME" -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$CERT_PASSWORD" "$KEYCHAIN_NAME"


    # 7ï¸âƒ£ Install Provisioning Profiles
      - name: Install Provisioning Profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ios/certs/*.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Fix Pod Signing (Prevents provisioning profile errors)
        run: |
          echo "Removing signing settings from Pods targets..."
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE = .*;/PROVISIONING_PROFILE = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' ios/Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Distribution";/CODE_SIGN_IDENTITY = "";/g' ios/Pods/Pods.xcodeproj/project.pbxproj


    # 5ï¸âƒ£ Build iOS debug
      - name: Build iOS Debug
        run: flutter build ios --debug --no-codesign


        # -------------------------
      # 1ï¸âƒ£1ï¸âƒ£ Build & Archive App
      # -------------------------
      - name: ðŸ—ï¸ Build & Archive iOS App (AdHoc)
        run: |
          cd ios
          mkdir -p build

          echo "ðŸ§¹ Cleaning previous build..."
          xcodebuild clean -workspace "$WORKSPACE" -scheme "$APP_SCHEME" -configuration "$CONFIGURATION"

          echo "ðŸ“¥ Copying and Generating ExportOptions.plist from pf_ios..."
          cp ../pf_ios/ExportOptions.plist ExportOptions.plist

          echo "ðŸ“¦ Archiving app..."
          ARCHIVE_PATH="$PWD/build/${APP_SCHEME}.xcarchive"

          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$APP_SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates \
            archive | xcpretty

          echo "ðŸ“¦ Exporting .ipa..."
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$PWD/build" \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates \
            -verbose | tee export.log

          ls -la build/*.ipa || echo "âŒ No IPA found!"
          cd ..

      # 1ï¸âƒ£1ï¸âƒ£ Upload .ipa Artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-ipa
          path: ios/build/*.ipa

     
