name: ğŸš€ Flutter CI â€“ Android Debug Build

# âœ… Trigger workflow on changes to Flutter/Android-related files
on:
  push:
    branches: [ main ]
    paths:
      - android/**
      - lib/**
      - pubspec.yaml
      - pubspec.lock
      - .github/workflows/flutter-android.yml

jobs:
  build-android-debug:
    name: ğŸ› ï¸ Build Flutter Android Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ğŸ“ 1. Checkout Source Code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # â˜• 2. Setup Java Development Kit (Required for Gradle & Android)
      - name: âš™ï¸ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸ¦ 3. Setup Flutter SDK
      - name: ğŸ§° Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: stable
          cache: true   # âœ… Built-in caching for Flutter SDK & pub dependencies

      # ğŸ“¦ 4. Restore Gradle Build Cache
      - name: â™»ï¸ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ğŸ“¦ 5. Install Flutter Dependencies
      - name: ğŸ“¦ Install Flutter Dependencies (pub get)
        run: flutter pub get

      # âœ… 6. Optional: Run Flutter Analyzer
      - name: ğŸ” Flutter Analyze
        run: flutter analyze

      # âœ… 7. Optional: Run Tests (Can be removed if no tests available)
      - name: ğŸ§ª Run Flutter Tests
        run: flutter test
        continue-on-error: true  # Keeps workflow running even if tests fail

      # ğŸ—ï¸ 8. Build Android Debug APK
      - name: ğŸ—ï¸ Build Debug APK
        run: flutter build apk --debug --no-tree-shake-icons

      # ğŸ“¤ 9. Upload APK as Artifact
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

